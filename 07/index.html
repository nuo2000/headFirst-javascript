<script>
    /*
    * 基本类型：数字、字符串和布尔值等低级基本类型
    * 对象(用于表示问题空间中事物的高级对象)：Document、Element、Math、(自己创建的对象)Car、Dog、Song
    * 每种类型都归于两个阵营之一：要么是基本类型，要么是对象。类型的生活非常简单，而对象记录了状态(属性)，还拥有行为(方法)。
    * 字符串对象：可创建作为基本类型的字符串，也可创建作为对象的字符串，大多数情况下你无需显式地这样做，JavaScript解释器会再需要时替你创建字符串对象。
    *
    * undefined(未定义)：对于任何还没有值(即还未初始化)的东西，都会将undefined赋给它，能判断是否给变量(属性或数组元素)赋值了。undefined的类型是undefined。代码块执行时，属性或变量可能没有值，就需要检查它是否是undefined，避免在计算中使用未定义的值。
    * null：要是有对象，我就会是一个对象，如果它无法返回一个对象就用null表示无对象
    * 在应该提供一个对象，但无法创建或找到时，将提供null；在变量未初始化、对象没有指定属性或数组没有指定元素时，将返回undefined
    * NaN：使用NaN[通常被当成为非数字(Not a Number)]来表示(所有)无法表示的数值结果。是JavaScript中唯一一个与自己不相等的值。需要使用特殊函数isNaN:isNaN() 它在传入的值不是数字时返回true。 1有非数值参与计算(非加法+运算)结果就是NaN 2Nan每个非数字值是不同的，(NaN!=NaN)所以NaN的结果永远等于false
    * object:{}和[]类型都是(里面的属性和元素也是)对象 boolean:true/false布尔类型 string:"字符串"字符串类型 number:1数字类型
    * function:类型是根据函数return的值的类型 没return语句返回undefined
    * typeof是一个内置的JavaScript运算符，可用于探测其操作数(要对其进行操作的东西)的类型
    *
    * ==相等运算符：进行比较时，运算符==会考虑其操作数(要比较的两个值)的类型。2种情况：1如果两个值的类型相同，就直接比较 2如果两个值得类型不同，则尝试将它们转换(临时性的，旨在方便比较)为相同的类型，再进行比较
    * 转换是在何时以及如何进行的：分为4种情形
    * 1比较数字和字符串：将把字符串转换为数字，再对两个数字进行比较，字符串不能转换为数字时，结果为NaN,最终结果为false
    * 2比较布尔值和其他类型：把布尔值转换为数字，在进行比较。true被转换为1false为0
    * 3比较null和undefined：这两个值的结果为true。它们表示的都是没有值(没有值的变量和没有值的对象)
    * 4只有三种情形，根据这些规则可确定任何相等表达式的值。然后还存在一些边界情况和需要注意的地方。一个是对象的比较，另一个是有些转换让你猝不及防 例如：""将空字符串转换为数字的结果是0
    * ===严格相等(等同)运算符：可使用==的地方都可使用===(涉及的规则只有一条)当且仅当两个值的类型和值都相同时，它们才是严格相等的。
    * ===如何进行比较。：如果两个值的类型相同，就对其进行比较，否则，不管它们是什么，结果都为false---不进行转换,也不考虑各种复杂的规则。
    * <=和>= 比较字符串和数字，满足一个条件即为true，除数字和字符串外的其他值，javascript将尝试根据前面的规则进行类型转换。
    * !=不等于和!==严格不等于
    * 比较两个字符串时，根据字母排列顺序来决定大小，字母排列越靠前越小，比较第一个字母如何相同，比较第二个字母。
    * 拼接和加法(+)运算符：用于数字，运算符+表示加法运算，而用于字符串，表示拼接(concatenation) 如果你将数字和字符串相加(顺序互换也是如此)，JavaScript将把数字转换为字符串，再进行拼接。与==运算符的情况大致相反。
    * 其他算数运算符：对于其它算数符，如乘法、除法和减法运算符，JavaScript将认为你要执行的是算数运算，而不是字符串运算
    *
    * 判断两个对象是否相等：两个操作数都是对象，可使用==或===都可以，因为这种情况下，它们的工作原理完全相同。
    * 情况如下：检查两个对象变量是否相等时，比较的是指向对象的引用。仅当两个引用指向的是同一个对象时，它们才相等。
    *
    * 真值(truthy)假植(false或falsy)：有些值并非true或false但用于表达式中时，被视为true或false，它们的行为像。理解真值和假植的秘诀：知道哪些是假植后，就可将其他值就视为真值。假植有5个：undefined、null、0、空字符串("")、NaN。假植就是false
    *
    * 字符串：一般而言，将字符串视为对象就好，其中包含大量帮助操作其文本的方法。无需判断一个字符串是对象还是基本类型(除非以对象构造函数创建，否则字符串都是基本类型，可随时使用运算符typeof判断类型)JavaScript会负责处理所有的细节。可对字符串执行的操作非常多。
    * 字符串方法：
    * toLowerCase() 将字符串中所有大写字符转小写并返回结果 toUpperCase()将字符串中所有小写字符转大写并返回结果 trim()删除字符串首尾空格(空白字符) match()在字符串中查找与正则表达式匹配的子串 slice()删除字符串的一部分，并返回结果 concat()将字符串拼接起来
    * charAt()将一个整数作为参数(从0到length()-1)并返回一个字符串，其中包含指定位置处的字符(字符都有对应的索引和数组一样)。如果指定的索引大于或等于字符串的长度，返回一个空字符串。
    * indexOf()将一个字符串作为参数，并在字符串中该参数首次出现的位置返回该参数中第一个字符的索引。如果没有找到指定的字符串将返回索引-1。两个参数：1需检索的字符串值(必需) 2规定在字符串中开始检索的位置。可选的整数参数(0到length()-1)
    * lastIndexOf()与indexOf类似，但查找最后一个子串。
    * substring()将两个索引作为参数，提取并返回这两个索引之间的子串。省略掉第二个参数的情况下，substring将提取从指定索引到字符串末尾的子串。
    * split()将一个用作分隔符的字符作为参数，并根据这个分隔符将字符串分成多个部分(返回一个包含的数组)。
    *
    *
    *
    * */
</script>
